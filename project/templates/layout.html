        <script>
    // Simple click sound effect for all buttons
    const buttons = document.querySelectorAll("button, a.btn");
    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
            audio.volume = 0.2;
            audio.play();
        });
    });
</script>
