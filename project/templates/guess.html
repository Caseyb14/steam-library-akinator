{% extends "layout.html" %}

{% block main %}
    <div class="card p-5 mx-auto" style="max-width: 600px;">
        <h3 class="text-muted">Is your game...</h3>

        {% if image %}
            <img src="{{ image }}" class="img-fluid rounded mb-3" style="max-height: 300px; object-fit: cover;">
        {% endif %}

        <h1 class="display-4 mb-4">{{ node.text }}?</h1>

        <div class="d-grid gap-3 d-md-block">
            <a href="/win" class="btn btn-success btn-lg px-4">Yes, that's it!</a>
            <a href="/lose" class="btn btn-danger btn-lg px-4">No, you're wrong!</a>
        </div>

        <div class="mt-4">
            <a href="/undo" class="text-muted text-decoration-none">
                <small>â†© Wait, go back</small>
            </a>
        </div>
    </div>
{% endblock %}
